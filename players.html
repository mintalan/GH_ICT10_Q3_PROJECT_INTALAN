<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <title>List of Players</title>

    <style>
    body {
        background-color: rgb(177, 26, 10);
        font-family: Gill Sans MT;
    }

    .ip {
        text-align: center;
        max-width: 900px;
        margin: 40px auto;
        background-color: #fff;
        border: 2px solid black;
        padding: 20px;
        border-radius: 10px;
    }

    .navbar-nav .nav-link:hover {
        background-color: teal;
        border-radius: 6px;
    }

    #output {
        margin-top: 20px;
        text-align: left;
    }
    </style>


</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Intramurals SY 2025-2026</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="players.html">Players</a></li>
        <li class="nav-item"><a class="nav-link" href="team_checker.html">Team Checker</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="ip">
    <h2>Intramurals Players</h2>

    <label>Grade:</label>
    <select id="grade" class="form-select">
        <option>Grade 10</option>
        <option>Grade 11</option>
    </select>

    <br><br>

    <label>Section:</label>
    <select id="section" class="form-select">
        <option>Ruby</option>
        <option>Sapphire</option>
        <option>Topaz</option>
        <option>Emerald</option>
        <option>Amorsolo</option>
        <option>Luna</option>
        <option>Hidalgo</option>
    </select>

    <br><br>

    <input type="button" value="Show Players" class="btn btn-dark" py-click="show_players">

    <div id="output"></div>
</div>

<py-script src="main_players.py"></py-script>

</body>
</html>
