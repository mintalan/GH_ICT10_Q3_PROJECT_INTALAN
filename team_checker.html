<style>
body {
    background-color: rgb(177, 26, 10);
    font-family: Gill Sans MT;
}

.ip {
    color: white;
    text-align: center;
    max-width: 900px;
    margin: 40px auto;
    background-color: #fff;
    color: black;
    border: 2px solid black;
    padding: 20px;
    border-radius: 10px;

    border-radius: 6px;

<div class="ip">
    <h2>Intramurals Team Checker</h2>

    <label>Grade:</label>
    <select id="grade" py-change="update_sections" class="form-select">
        <option value="gr10">Grade 10</option>
        <option value="gr11">Grade 11</option>

    <br><br>

    <select id="section" class="form-select"></select>
